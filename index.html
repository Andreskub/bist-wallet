<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>BIST Wallet</title>

    <!-- Linked Icon -->
    <link rel="shortcut icon" href="./assets/bitcoin.png" type="image/x-icon">
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linked CSS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    
    <header>
      <nav class="navbar justify-content-center">
        <div class="navbar-nav">
          <a class="nav-item" href="./index.html"><img src="./assets/bitcoin.png" alt="Bitcoin" class="navImage"></a>
        </div>
      </nav>
    </header>
    

    <main>
      <section class="container">        
        <div class="d-flex flex-row mt-4 mb-4 ">
          <div class="p-2">
            <img src="./assets/bitcoin-wallet.png" alt="Bitcoin" class="float-right iconImage">
          </div>
          <div class="p-2">
            <div class="waviy P-4">
              <span style="--i:1">B</span>
              <span style="--i:2">I</span>
              <span style="--i:3">S</span>
              <span style="--i:4">T</span>
            </div>
            <h3>A wallet you can trust</h3>
          </div>
        </div>
      </section>

      <section class="container">
        <div class="d-flex justify-content-center">
          <div class="card-group">
            <div class="row products">
                <!-- render porducts here -->
            </div>
          </div>
          <div>
            <div class="cart boxBorder">
              <h3 class="boxBorder" >Cart</h3>
              <div class="d-flex cart-header justify-content-around">
                  <div class="column1">Item</div>
                  <div class="column1">Unit price</div>
              </div>
              <div class="cart-items">
                  <!-- render cart items here -->
              </div>
              <div class="cart-footer">
                  <div class="d-flex justify-content-center subtotal">
                      Subtotal (0 items): $0
                  </div>
                  <div class="d-flex justify-content-center checkout">
                    <div class="add-to-cart" onclick="clearCart()">
                      <button type="button" class="btn glow-on-hover">Proceed to checkout</button>
                    </div>
                  </div>
              </div>
          </div>
          </div>
            
          </div>
        </div>
      </section>
    </main>

    <footer class="container-fluid">
      <div>
        BIST Company &copy
      </div>
    </footer>
    
    <!-- JS Script -->
    <script src="./js/investments-cart.js"></script>
    <script src="./js/main.js"></script>
    
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
