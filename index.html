<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIST Wallet</title>

    <!-- Linked Icon -->
    <link rel="shortcut icon" href="./assets/bitcoin.png" type="image/x-icon">
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linked CSS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <header>
      <nav class="navbar justify-content-center">
        <div class="navbar-nav">
          <a class="nav-item" href="./index.html"><img src="./assets/bitcoin.png" alt="Bitcoin" class="navImage"></a>
        </div>
      </nav>
    </header>

    <main>
      <section class="container ">        
        <div class="row mt-4 mb-4 justify-content-md-center">
          <div class="col">
            <img src="./assets/bitcoin.png" alt="Bitcoin" class="float-right iconImage">
          </div>
          <div class="col">
            <h1 class="p-4">BIST</h1>
            <h3>A wallet you can trust</h3>
          </div>
        </div>
      </section>

      <!--Start Form-->
      <section class="container containerStyle">
        <div class="d-flex justify-content-center">
          <div class="col-lg-6 col-sm-12 boxBorder">
            <form class="p-3">
              <div class="form-group m-1">
                <!-- Amount to Invest -->
                <label for="amount_to_invest" class="control-label">Amount to invest</label>
                <input type="number" class="form-control" id="amount_to_invest" name="amount" placeholder="Enter amount to invest">
              </div>

              <div class="form-group m-1">
                <!-- Days to Invest -->
                <label for="days_to_invest" class="control-label">Days to Invest</label>
                <input type="number" class="form-control" id="days_to_invest" name="amount" placeholder="Enter days to invest">
              </div>
            </form>
          </div>
          <div class="col-lg-6 col-sm-12">
            <form class="p-3">
              <div class="form-group m-1 d-flex">
                <button type="submit" id="calculateInvestmentButton" class="btn btn-primary buttonStyle">Calculate Investment for FREE</button>
              </div>
              <div class="form-group m-1 d-flex">
                <button type="submit" id="newInvestmentButton" class="btn btn-primary buttonStyle">New Investment</button>
              </div>
            </form>
          </div>
          
        </div>

        <div class="d-flex justify-content-center p-4">
          <span id="queryResult"></span>
        </div>
      </section>
    </main>

    <footer class="container-fluid">
      <div>
        BIST Company &copy
      </div>
    </footer>
    
    <!-- JS Script -->
    <script src="./js/main.js"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
