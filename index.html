<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIST Wallet</title>

    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linked CSS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <header class="container-fluid">
      <div>
        A wallet you can trust
      </div>
    </header>

    <main>
      <section class="container-fluid containerStyle">
        <div class="d-flex justify-content-end">
          <input type="button" onClick="createNewClient()" Value="New Client" class="buttonStyle"/>
          <input type="button" onClick="clientNewInvestment()" Value="New Investment" class="buttonStyle"/>
        </div>
        
        <div class="container text-center mt-4 mb-4">
          <img src="./assets/bitcoin.png" alt="Bitcoin" class="iconImage">
          <h1 class="text-center p-4 align-middle">BIST</h1>
        </div>

        <div class="container justify-content-center">
          <input type="button" onClick="calculateInvestment()" Value="Calculate Investment for FREE" class="buttonStyle"/>
        </div>
        
      </section>
    </main>

    <footer class="container-fluid">
      <div>
        BIST Company &copy
      </div>
    </footer>
    
    <!-- JS Script -->
    <script src="./js/main.js"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
